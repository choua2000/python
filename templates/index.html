<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h2>ບັນທຶກຂໍ້ມູນຊັບສີນ</h2>
      <form action="/#">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 mt-2">
            <label for="text">ປະເພດເຄື່ອງ :</label>
            <input type="text" class="form-control" id="pwd" />
          </div>
          <div class="col-lg-5 col-md-4 col-sm-4 col-xs-6 mt-2">
            <label for="text">ຊື່ເຄື່ອງ :</label>
            <input type="text" class="form-control" id="pwd" />
          </div>
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 mt-2">
            <label for="text">ຫົວໜ່ວຍ :</label>
            <input type="text" class="form-control" id="pwd" />
          </div>
        </div><br />
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 mt-2">
            <label for="text">ຍີ່ຫໍ່ :</label>
            <input type="text" class="form-control" id="pwd" />
          </div>
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 mt-2">
            <label for="text">Model :</label>
            <input type="text" class="form-control" id="pwd" />
          </div>
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 mt-2">
            <label for="text">S/N :</label>
            <input type="text" class="form-control" id="pwd" />
          </div>
          <div class="col-lg-3 col-md-4 col-sm-4 col-xs-6 mt-2">
            <label for="text">ປີຊື້ເຂົ້າ :</label>
            <input type="text" class="form-control" id="pwd" />
          </div>
        </div><br />
        <div>
          <comment class="col-lg-8">
            <label for="text">ໝາຍເຫດ :</label>
            <textarea name="remark" id="" rows="3" class="form-control" style="width: 100%;"></textarea>
          </comment>
        </div>
        <div class="">
          <button type="button" class="btn btn-success">ບັນທືກ</button>
          <button type="button" class="btn btn-secondary">ລ້າງ</button>
          <button type="button" class="btn btn-secondary"><a href="/Signup">Signup</a></button>
        </div>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <main class="main-content">
        <header class="header">
          <h1 style="je">Add Product</h1>
         
        </header>
        <button class="add-product-btn"><a href="/product">ກັບ</a></button>
        <section class="add-product-form">
          <form action="/create_product" method="post">
            <div class="form-group">
              <label for="name">Product Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" id="price" name="price" required />
            </div>
            <div class="form-group">
              <label for="stock_quantity">Stock Quantity</label>
              <input type="number" id="stock_quantity" name="stock_quantity" required />
            </div>

            <button type="submit"xh-post="/product" class="submit-btn" onclick="window.location.href='/product'">Add Product</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  
  .dashboard-container {
    display: flex;
  }
  
  .sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    height: 100vh;
  }
  
  .sidebar h2 {
    margin-bottom: 20px;
    text-align: center;
  }
  
  .sidebar ul {
    list-style-type: none;
    padding: 0;
  }
  
  .sidebar ul li {
    margin-bottom: 15px;
  }
  
  .sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 4px;
  }
  
  .sidebar ul li a:hover {
    background-color: #34495e;
  }
  
  .main-content {
    flex: 1;
    padding: 20px;
    background-color: white;
  }
  
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}
  
  .header h1 {
    margin: 0;
    text-align: center;
  }
  
  .add-product-form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  .form-group textarea {
    resize: vertical;
    height: 100px;
  }
  
  .submit-btn {
    background-color: #27ae60;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  
  .submit-btn:hover {
    background-color: #2ecc71;
  }
</style>

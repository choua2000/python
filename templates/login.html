<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div class="login-container">
      <h2>ເຂົ້າສູລະບົບ</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <label for="email">ອີເມວ:</label>
          <input type="email" id="email" name="email" placeholder="ອີເມວ...." required />
        </div>
        <div class="form-group">
          <label for="password">ລະຫັດຜ່ານ:</label>
          <input type="password" id="password" name="password" placeholder="ລະຫັດຜ່ານ...." required />
        </div>
        <button type="submit" class="btn" onclick=" return confirm('Login successfully')">ເຂົ້າສູລະບົບ</button>
      </form>
      <div class="register-link">
        <p>
          ຖ້າຫາກທ່ານຍັງບໍ່ມີບັນຊີໃຫ້ກົດທີ່ນີ້? <a href="/Signup">ລົງທະບຽນ</a>
        </p>
      </div>
    </div>
  </body>
</html>
<style>
  /* Global Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Login Container */
  .login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  
  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }
  
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
  }
  
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  .form-group input:focus {
    border-color: #66afe9;
    outline: none;
  }
  
  .btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background-color 0.3s;
  }
  
  .btn:hover {
    background-color: #0056b3;
  }
  
  .register-link {
    margin-top: 20px;
  }
  
  .register-link a {
    color: #007bff;
    text-decoration: none;
    transition: color 0.3s;
  }
  
  .register-link a:hover {
    color: #0056b3;
  }
</style>
